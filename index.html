
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Póster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6">🎨 Generador de Póster</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block mb-2 font-semibold">🛴 Nombre del producto</label>
        <input id="productName" type="text" class="w-full border rounded px-3 py-2" placeholder="Ej: V20 Pro Fatbike" />

        <label class="block mt-4 mb-2 font-semibold">📂 Categoría</label>
        <select id="category" class="w-full border rounded px-3 py-2">
          <option>Bicicleta eléctrica</option>
          <option>Patinete</option>
          <option>Accesorios</option>
        </select>

        <label class="block mt-4 mb-2 font-semibold">🔧 Especificaciones / Descripción</label>
        <textarea id="description" rows="6" class="w-full border rounded px-3 py-2" placeholder="Motor: 250W..."></textarea>

        <label class="block mt-4 mb-2 font-semibold">🖼️ Imagen del producto (PNG)</label>
        <input id="productImage" type="file" accept="image/png" class="w-full"/>
      </div>

      <div>
        <div id="posterPreview" class="relative w-full h-[600px] bg-gradient-to-b from-blue-900 to-blue-400 rounded-xl text-white p-6 overflow-hidden">
          <h2 id="posterTitle" class="text-2xl font-bold mb-4">Nombre del Producto</h2>
          <p id="posterCategory" class="italic text-sm mb-2">Categoría</p>
          <p id="posterDescription" class="whitespace-pre-line text-sm leading-relaxed">Especificaciones...</p>
          <img id="previewImage" class="absolute bottom-4 right-4 w-48 h-auto hidden"/>
        </div>
        <button onclick="generatePoster()" class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">⬇️ Descargar Póster PNG</button>
      </div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('productName');
    const catInput = document.getElementById('category');
    const descInput = document.getElementById('description');
    const imgInput = document.getElementById('productImage');

    nameInput.addEventListener('input', () => {
      document.getElementById('posterTitle').innerText = nameInput.value;
    });

    catInput.addEventListener('input', () => {
      document.getElementById('posterCategory').innerText = catInput.value;
    });

    descInput.addEventListener('input', () => {
      document.getElementById('posterDescription').innerText = descInput.value;
    });

    imgInput.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('previewImage');
        img.src = event.target.result;
        img.classList.remove('hidden');
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function generatePoster() {
      html2canvas(document.getElementById("posterPreview")).then(canvas => {
        const link = document.createElement("a");
        link.download = "poster.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
